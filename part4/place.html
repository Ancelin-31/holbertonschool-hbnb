<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.png">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
    </nav>

    <main>
        <section class="place-details">
            <h2>Cozy Apartment in NYC</h2>
            <p><strong>Host:</strong> Jane Doe</p>
            <p><strong>Price:</strong> $120 per night</p>
            <p><strong>Description:</strong> A cozy and modern apartment in the heart of New York City.</p>
            <p><strong>Amenities:</strong> WiFi, Kitchen, Air Conditioning</p>
        </section>

        <section id="add-review">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>

                <button type="submit">Submit</button>
            </form>

            <div class="review-card">
                <p><strong>Mary Johnson:</strong> ★★★★☆</p>
                <p>Lovely apartment but a bit noisy at night.</p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
